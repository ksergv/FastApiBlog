    <script>
        // Получаем span и img элементы
const up = document.querySelector('.up');
const logoImg = document.getElementById('logoImg');
const hello= document.getElementById('hello');


// Создаем аудио элемент для воспроизведения файла
const audio = new Audio('audio/hello.mp3');
const video = document.getElementById('catVideo')

// Флаг для отслеживания, был ли звук уже проигран
let hasPlayedAudio = false;

// Добавляем событие наведения мыши на span
up.addEventListener('mouseover', () => {
    // Добавляем класс .progress для запуска анимации
    if (!hasPlayedAudio) {
    logoImg.classList.add('progress');
    hello.classList.add('text');
    hello.classList.remove('hello');
    hello.classList.add('smoke-effect');
    

     // Воспроизводим аудио только один раз
   
        //audio.play();
        video.play(); // Воспроизводим видео
        hasPlayedAudio = true; // Обновляем флаг, чтобы видео и звук больше не воспроизводились
    }
});

// Убираем класс после завершения анимации, чтобы можно было повторить
logoImg.addEventListener('animationend', () => {
    logoImg.classList.remove('progress');
 
});

        </script>
